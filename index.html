<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="heading">
      <h1>Multiplication Table</h1>
    </div>
    <form id="form">
      <fieldset>Values for Multiplication Table</fieldset>
        <label for="minCol">Minimum Column Value:</label>
        <input type="number" id="minCol" name="minCol"><br>
        <input type="range" min = "-50" max="50" value="0" id="minColSlider" class="slider">
        <label for="maxCol">Maximum Column Value:</label>
        <input type="number" id="maxCol" name="maxCol"><br>
        <label for="minRow">Minimum Row Value:</label>
        <input type="number" id="minRow" name="minRow"><br>
        <label for="maxRow">Maximum Row Value:</label>
        <input type="number" id="maxRow" name="maxRow"><br>
        <input id="btn" type="submit" value="Submit"/>
        <p id = "inputError"></p>
      </form>
      <div id="table"></div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
      <script src="script.js"></script>
  </body>
