<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="heading">
      <h1>Multiplication Table</h1>
    </div>
    <form id="form">
      <fieldset>Values for Multiplication Table</fieldset>
        <label for="minCol">Minimum Column Value:</label>
        <input type="number" id="minCol" name="minCol" placeholder=0><br>
        <div id="minColSlider"></div>
        <div id=sliderDisplay></div>
        <label for="maxCol">Maximum Column Value:</label>
        <input type="number" id="maxCol" name="maxCol" placeholder=0><br>
        <label for="minRow">Minimum Row Value:</label>
        <input type="number" id="minRow" name="minRow" placeholder=0><br>
        <label for="maxRow">Maximum Row Value:</label>
        <input type="number" id="maxRow" name="maxRow" placeholder=0><br>
        <input id="btn" type="submit" value="Submit"/>
        <p id = "inputError"></p>
      </form>
      <div id="table"></div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
      <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
      <script src="script.js"></script>
  </body>
