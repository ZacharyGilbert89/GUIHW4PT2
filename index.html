<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div class="heading">
      <h1>Multiplication Table</h1>
    </div>
    <form class="values">
      <fieldset>Values for Multiplication Table</fieldset>
        <div class="val">
        <label for="minCol">Minimum Column Value:</label>
        <input type="number" id="minCol" name="minCol" placeholder="(-50 to 50)"><br>
        <label for="maxCol">Maximum Column Value:</label>
        <input type="number" id="maxCol" name="maxCol" placeholder="(-50 to 50)"><br>
        <label for="minRow">Minimum Row Value:</label>
        <input type="number" id="minRow" name="minRow" placeholder="(-50 to 50)"><br>
        <label for="maxRow">Maximum Row Value:</label>
        <input type="number" id="maxRow" name="maxRow" placeholder="(-50 to 50)"><br>
        </div>
        <button id="submit" type="submit">Submit</button>
        <p id = "inputError"></p>
      </form>
      <div id="table"></div>
      <script src="script.js"></script>
      <script src = 'https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/additional-methods.min.js"></script>
  </body>
