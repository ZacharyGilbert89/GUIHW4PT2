<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Multiplication Table</h1>
    </div>
    <form id="form">
      <fieldset>Values for Multiplication Table</fieldset>
        <label for="minCol">Minimum Column Value:</label>
        <input type="number" id="minCol" name="minCol"><br>
        <div id = "minColSlider" class = "slider"></div>
        <label for="maxCol">Maximum Column Value:</label>
        <input type="number" id="maxCol" name="maxCol"><br>
        <div id = "maxColSlider" class = "slider"></div>
        <label for="minRow">Minimum Row Value:</label>
        <input type="number" id="minRow" name="minRow"><br>
        <div id = "minRowSlider" class = "slider"></div>
        <label for="maxRow">Maximum Row Value:</label>
        <input type="number" id="maxRow" name="maxRow"><br>
        <div id = "maxRowSlider" class = "slider"></div>
        <input id="btn" type="submit" value="Submit"/>
        <p id = "inputError"></p>
      </form>
      
      <div id="table"></div>
      <ul class="tabs">
        
      </ul>
      <script src="script.js"></script>
  </body>
